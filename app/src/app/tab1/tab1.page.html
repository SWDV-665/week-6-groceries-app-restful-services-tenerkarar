<ion-header>
  <ion-toolbar>
    <ion-title>
      {{title}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<h3 class="no-item " *ngIf="loadItems().length ===0">
  No items available on the list!
</h3>
<ion-list>
  <ion-item-sliding *ngFor="let item of loadItems(); let i = index">

    <ion-item>
      <h2>{{item.name}}</h2>
      <p>{{item.quantity}}</p>
    </ion-item>

    <ion-item-options>

      <ion-item-option>
        <button (click)="editItem(item,i)" ion-button color="primary" ion-start>
          <ion-icon name="create"></ion-icon>
          Edit
        </button>

        <button (click)="shareItem(item,i)" ion-button color="light" ion-start>
          <ion-icon name="share"></ion-icon>
          Share
        </button>
      </ion-item-option>

      <ion-item-option>
        <button (click)="removeItem(item )" ion-button color="secondary" ion-start>
          <ion-icon name="trash"></ion-icon>
          Done
        </button>
      </ion-item-option>

    </ion-item-options>

  </ion-item-sliding>

</ion-list>
<ion-fab bottom right>
  <button (click)="addItem()" ion-fab mini>
    <ion-icon name="add"></ion-icon>
  </button>
</ion-fab>
</ion-content>
